<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Funcionário</title>

<link rel="stylesheet" href="style.css">

<style>
body{
    background:#0b0b0b;
    color:white;
    font-family:Arial;
    padding:30px;
}

.container{
    width:700px;
    margin-left:40px;
}


.secao{
    background:#151515;
    padding:20px;
    margin-top:25px;
    border-radius:8px;
}

.secao h2{
    margin-bottom:15px;
    border-bottom:1px solid #333;
    padding-bottom:5px;
}

.campo{
    margin-bottom:12px;
}

label{
    display:block;
    font-size:13px;
    color:#bbb;
    margin-bottom:4px;
}

input, select, textarea{
    width:100%;
    padding:8px;
    border-radius:6px;
    border:none;
    background:#e6e6e6;
}

textarea{
    resize:vertical;
    min-height:70px;
}

.oculto{
    display:none;
}

.botoes{
    margin-top:30px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-right:10px;
}
</style>
</head>

<body>

<div class="container">

<h1>Cadastro de Funcionário</h1>

<form id="formFuncionario">

<!-- EMPRESA -->
<div class="secao">
<h2>Empresa</h2>

<div class="campo">
<label>Nome da Empresa</label>
<input id="empresa_nome">
</div>

<div class="campo">
<label>CNPJ</label>
<input id="empresa_cnpj">
</div>
</div>

<!-- DADOS PESSOAIS -->
<div class="secao">
<h2>Dados Pessoais</h2>

<div class="campo"><label>Nome Completo</label><input id="nome"></div>
<div class="campo"><label>Data de Nascimento</label><input type="date" id="nascimento"></div>
<div class="campo"><label>Naturalidade</label><input id="naturalidade"></div>
<div class="campo"><label>Nacionalidade</label><input id="nacionalidade"></div>
<div class="campo"><label>Estado Civil</label><input id="estado_civil"></div>
<div class="campo"><label>Nome do Pai</label><input id="nome_pai"></div>
<div class="campo"><label>Nome da Mãe</label><input id="nome_mae"></div>
<div class="campo"><label>Grau de Instrução</label><input id="instrucao"></div>
<div class="campo"><label>Raça / Cor</label><input id="raca"></div>

<!-- DEFICIÊNCIA -->
<div class="campo">
<label>Deficiência</label>
<select onchange="toggleSimNao(this,'just_deficiencia')">
<option>Não</option>
<option>Sim</option>
</select>
<textarea id="just_deficiencia" class="oculto" placeholder="Descreva a deficiência"></textarea>
</div>

<!-- DEPENDENTES -->
<div class="campo">
<label>Dependentes</label>

<select onchange="toggleDependentes(this)">
<option>Não</option>
<option>Sim</option>
</select>

<select id="qtd_dependentes" class="oculto">
<option value="">Quantidade</option>
</select>


</div>


<!-- FILHOS -->
<div class="campo">
<label>Filhos (Salário Família)</label>

<select onchange="toggleFilhos(this)">
<option>Não</option>
<option>Sim</option>
</select>

<select id="qtd_filhos" class="oculto">
<option value="">Quantidade</option>
</select>


</div>


</div>

<!-- ENDEREÇO -->
<div class="secao">
<h2>Endereço e Contato</h2>

<div class="campo"><label>Endereço Completo</label><input id="endereco"></div>
<div class="campo"><label>Bairro</label><input id="bairro"></div>
<div class="campo"><label>Cidade</label><input id="cidade"></div>
<div class="campo"><label>UF</label><input id="uf"></div>
<div class="campo"><label>CEP</label><input id="cep"></div>
<div class="campo"><label>Telefone</label><input id="telefone"></div>
<div class="campo"><label>Celular</label><input id="celular"></div>
<div class="campo"><label>Email</label><input id="email"></div>
</div>

<!-- DOCUMENTAÇÃO -->
<div class="secao">
<h2>Documentação</h2>

<div class="campo"><label>CPF</label><input id="cpf"></div>
<div class="campo"><label>RG</label><input id="rg"></div>
<div class="campo"><label>PIS / PASEP</label><input id="pis"></div>
<div class="campo"><label>CTPS</label><input id="ctps"></div>
<div class="campo"><label>Título de Eleitor</label><input id="titulo"></div>
<div class="campo"><label>Reservista</label><input id="reservista"></div>
<div class="campo"><label>CNH</label><input id="cnh"></div>
</div>

<!-- CONTRATO -->
<div class="secao">
<h2>Dados Contratuais</h2>

<div class="campo"><label>Data de Admissão</label><input type="date" id="admissao"></div>
<div class="campo"><label>Função</label><input id="funcao"></div>
<div class="campo"><label>CBO</label><input id="cbo"></div>
<div class="campo"><label>Setor</label><input id="setor"></div>
<div class="campo"><label>Salário Bruto</label><input type="number" step="0.01" id="salario"></div>

<div class="campo"><label>Horário Trabalho - Início</label><input type="time" id="hora_inicio"></div>
<div class="campo"><label>Horário Trabalho - Fim</label><input type="time" id="hora_fim"></div>

<div class="campo"><label>Intervalo - Início</label><input type="time" id="intervalo_inicio"></div>
<div class="campo"><label>Intervalo - Fim</label><input type="time" id="intervalo_fim"></div>
</div>

<!-- BANCO -->
<div class="secao">
<h2>Dados Bancários</h2>

<div class="campo"><label>Banco</label><input id="banco"></div>
<div class="campo"><label>Agência</label><input id="agencia"></div>
<div class="campo"><label>Conta</label><input id="conta"></div>
<div class="campo"><label>Chave PIX</label><input id="pix"></div>
</div>

<!-- FOLHA -->
<div class="secao">
<h2>Dados de Folha</h2>

<div class="campo">
<label>Insalubridade</label>
<select onchange="toggleSimNao(this,'just_insalubridade')">
<option>Não</option>
<option>Sim</option>
</select>
<textarea id="just_insalubridade" class="oculto"></textarea>
</div>

<div class="campo">
<label>Periculosidade</label>
<select onchange="toggleSimNao(this,'just_periculosidade')">
<option>Não</option>
<option>Sim</option>
</select>
<textarea id="just_periculosidade" class="oculto"></textarea>
</div>

<div class="campo">
<label>CLT</label>
<select id="clt">
<option>Sim</option>
<option>Não</option>
</select>
</div>

<div class="campo">
<label>Funcionário Ativo</label>
<select id="ativo">
<option>Sim</option>
<option>Não</option>
</select>
</div>

</div>

<div class="botoes">
<button type="submit">Salvar Funcionário</button>
<button type="button" onclick="history.back()">Cancelar</button>
</div>

</form>
</div>

<script>

function popularQuantidade(id){
const select = document.getElementById(id)
for(let i=0;i<=50;i++){
const opt = document.createElement("option")
opt.value=i
opt.textContent=i
select.appendChild(opt)
}
}

popularQuantidade("qtd_dependentes")
popularQuantidade("qtd_filhos")

function toggleDependentes(select){
const qtd = document.getElementById("qtd_dependentes")
const txt = document.getElementById("just_dependentes")

if(select.value === "Sim"){
qtd.style.display="block"
txt.style.display="block"
}else{
qtd.style.display="none"
txt.style.display="none"
}
}

function toggleFilhos(select){
const qtd = document.getElementById("qtd_filhos")
const txt = document.getElementById("just_filhos")

if(select.value === "Sim"){
qtd.style.display="block"
txt.style.display="block"
}else{
qtd.style.display="none"
txt.style.display="none"
}
}

</script>

</body>
</html>
