<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Funcionário</title>

<link rel="stylesheet" href="style.css">

<style>
body{
    background:#0b0b0b;
    color:#fff;
    font-family:Arial;
}

.container{
    width:900px;
    margin:auto;
    padding:20px;
}

h1{
    text-align:center;
}

.secao{
    background:#151515;
    padding:20px;
    margin-top:20px;
    border-radius:8px;
}

.secao h2{
    margin-bottom:15px;
    border-bottom:1px solid #333;
    padding-bottom:5px;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
}

label{
    font-size:13px;
    color:#bbb;
}

input, select{
    width:100%;
    padding:8px;
    border-radius:6px;
    border:none;
    background:#e6e6e6;
}

.linha-3{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:12px;
}

.linha-4{
    display:grid;
    grid-template-columns:1fr 1fr 1fr 1fr;
    gap:12px;
}

.botoes{
    text-align:center;
    margin-top:30px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin:5px;
}
</style>
</head>

<body>

<div class="container">

<h1>Cadastro de Funcionário</h1>

<form id="formFuncionario">

<!-- EMPRESA -->
<div class="secao">
<h2>Empresa</h2>
<div class="grid">
<div>
<label>Nome da Empresa</label>
<input id="empresa_nome">
</div>

<div>
<label>CNPJ</label>
<input id="empresa_cnpj">
</div>
</div>
</div>

<!-- DADOS PESSOAIS -->
<div class="secao">
<h2>Dados Pessoais</h2>

<div class="grid">
<div><label>Nome Completo</label><input id="nome"></div>
<div><label>Data de Nascimento</label><input type="date" id="nascimento"></div>
<div><label>Naturalidade</label><input id="naturalidade"></div>
<div><label>Nacionalidade</label><input id="nacionalidade"></div>
<div><label>Estado Civil</label><input id="estado_civil"></div>
<div><label>Grau de Instrução</label><input id="instrucao"></div>
<div><label>Raça / Cor</label><input id="raca"></div>

<div>
<label>Deficiência</label>
<select id="deficiencia">
<option>Não</option>
<option>Sim</option>
</select>
</div>

<div>
<label>Dependentes</label>
<input type="number" id="dependentes">
</div>

<div>
<label>Filhos (Salário Família)</label>
<select id="filhos_salario">
<option>Não</option>
<option>Sim</option>
</select>
</div>

<div><label>Nome do Pai</label><input id="nome_pai"></div>
<div><label>Nome da Mãe</label><input id="nome_mae"></div>

</div>
</div>

<!-- ENDEREÇO -->
<div class="secao">
<h2>Endereço e Contato</h2>

<div class="grid">
<div><label>Endereço</label><input id="endereco"></div>
<div><label>Bairro</label><input id="bairro"></div>
<div><label>Cidade</label><input id="cidade"></div>
<div><label>UF</label><input id="uf"></div>
<div><label>CEP</label><input id="cep"></div>
<div><label>Telefone</label><input id="telefone"></div>
<div><label>Celular</label><input id="celular"></div>
<div><label>Email</label><input id="email"></div>
</div>
</div>

<!-- DOCUMENTOS -->
<div class="secao">
<h2>Documentação</h2>

<div class="grid">
<div><label>CPF</label><input id="cpf"></div>
<div><label>RG</label><input id="rg"></div>
<div><label>PIS / PASEP</label><input id="pis"></div>
<div><label>CTPS</label><input id="ctps"></div>
<div><label>Título Eleitor</label><input id="titulo"></div>
<div><label>Reservista</label><input id="reservista"></div>
<div><label>CNH</label><input id="cnh"></div>
</div>
</div>

<!-- CONTRATO -->
<div class="secao">
<h2>Dados Contratuais</h2>

<div class="grid">
<div><label>Data de Admissão</label><input type="date" id="admissao"></div>
<div><label>Função</label><input id="funcao"></div>
<div><label>CBO</label><input id="cbo"></div>
<div><label>Setor</label><input id="setor"></div>
<div><label>Salário Bruto</label><input type="number" step="0.01" id="salario"></div>
</div>

<br>

<label>Horário de Trabalho</label>
<div class="linha-4">
<input type="time" id="hora_inicio">
<input type="time" id="hora_fim">
</div>

<br>

<label>Intervalo</label>
<div class="linha-4">
<input type="time" id="intervalo_inicio">
<input type="time" id="intervalo_fim">
</div>

</div>

<!-- BANCO -->
<div class="secao">
<h2>Dados Bancários</h2>

<div class="grid">
<div><label>Banco</label><input id="banco"></div>
<div><label>Agência</label><input id="agencia"></div>
<div><label>Conta</label><input id="conta"></div>
<div><label>Chave PIX</label><input id="pix"></div>
</div>
</div>

<!-- FOLHA -->
<div class="secao">
<h2>Dados de Folha</h2>

<div class="grid">

<div>
<label>Insalubridade</label>
<select id="insalubridade">
<option>Não</option>
<option>Sim</option>
</select>
</div>

<div>
<label>Periculosidade</label>
<select id="periculosidade">
<option>Não</option>
<option>Sim</option>
</select>
</div>

<div>
<label>CLT</label>
<select id="clt">
<option>Sim</option>
<option>Não</option>
</select>
</div>

<div>
<label>Funcionário Ativo</label>
<select id="ativo">
<option>Sim</option>
<option>Não</option>
</select>
</div>

</div>
</div>

<div class="botoes">
<button type="submit">Salvar Funcionário</button>
<button type="button" onclick="history.back()">Cancelar</button>
</div>

</form>
</div>

</body>
</html>
