<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reimprimir</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

<div id="pdfArea"></div>

<script>

const funcionarios = JSON.parse(localStorage.getItem("funcionarios"))
const historico = JSON.parse(localStorage.getItem("contracheques"))
const index = localStorage.getItem("contrachequeReimprimir")

const c = historico[index]
const func = funcionarios[c.funcionarioIndex]

const d = c.dados

let html=""

for(let i=0;i<2;i++){
html+=`
<div style="width:800px;margin:auto;background:white;padding:20px;">
<img src="logo.png" style="height:60px">

<h3>${func.nome}</h3>
Competência ${c.mes}/${c.ano}

<br><br>

Salário: ${d.salario}<br>
Faltas: ${d.descFaltas}<br>
INSS: ${d.inss}<br>
IRRF: ${d.irrf}<br>
FGTS: ${d.fgts}<br>

<h2>Líquido ${d.liquido}</h2>
</div>
`
}

document.getElementById("pdfArea").innerHTML=html

html2pdf().from(document.getElementById("pdfArea")).save("contracheque.pdf")

</script>

</body>
</html>
