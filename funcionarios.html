<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Funcionários - Controle CLT Pro</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>

/* ===== CONTAINER ===== */
.container{
max-width:1200px;
margin:50px auto;
text-align:center;
}

/* ===== TABELA ===== */
table{
width:100%;
border-collapse:collapse;
background:#1c1c1c;
border-radius:10px;
overflow:hidden;
box-shadow:0 0 20px rgba(0,0,0,0.4);
}

thead{
background:#2a2a2a;
}

th{
padding:14px;
font-size:14px;
}

td{
padding:12px;
border-top:1px solid #333;
}

th, td{
white-space:nowrap;
}

td:nth-child(1){ min-width:260px; text-align:left; }
td:nth-child(2){ min-width:160px; }
td:nth-child(3){ min-width:180px; }
td:nth-child(4){ min-width:180px; }

tbody tr:hover{
background:#2f2f2f;
}

/* BOTÕES */
button{
border:none;
padding:7px 12px;
border-radius:6px;
cursor:pointer;
margin:2px;
font-size:13px;
}

.btn-ver{ background:#2f5f8a; color:white; }
.btn-editar{ background:#3a7a3a; color:white; }
.btn-excluir{ background:#7a2f2f; color:white; }

button:hover{
transform:scale(1.05);
}

/* VOLTAR */
.voltar{
margin-top:25px;
padding:10px 20px;
background:#444;
color:white;
}

</style>

</head>

<body>

<div class="container">

<h1>Funcionários</h1>

<table>
<thead>
<tr>
<th>Nome</th>
<th>CPF</th>
<th>Cargo</th>
<th>Setor</th>
<th>Ações</th>
</tr>
</thead>

<tbody id="listaFuncionarios"></tbody>
</table>

<button class="voltar" onclick="window.location='dashboard.html'">Voltar</button>

</div>

<script>

if(localStorage.getItem("logado")!=="sim"){
location="login.html"
}

let funcionarios = []

async function carregarFuncionarios(){

const { data, error } = await supabaseClient
.from("funcionarios")
.select("*")
.order("nome",{ascending:true})

if(error){
alert("Erro ao carregar funcionários")
console.error(error)
return
}

funcionarios = data
renderTabela()
}

function renderTabela(){

const lista = document.getElementById("listaFuncionarios")
if(!lista) return

lista.innerHTML=""

funcionarios.forEach((f,i)=>{

lista.innerHTML += `
<tr>
<td>${f.nome||""}</td>
<td>${f.cpf||""}</td>
<td>${f.cargo||""}</td>
<td>${f.setor||""}</td>

<td>
<button class="btn-ver" onclick="ver(${i})">Ver</button>
<button class="btn-editar" onclick="editar(${i})">Editar</button>
<button class="btn-excluir" onclick="excluir(${i})">Excluir</button>
</td>
</tr>
`
})

}

/* ===== AÇÕES ===== */

function ver(i){
localStorage.setItem("funcionarioSelecionado", funcionarios[i].id)
window.location="ficha.html"
}

function editar(i){
localStorage.setItem("funcionarioEditando", funcionarios[i].id)
window.location="ficha.html"
}

async function excluir(i){

if(!confirm("Excluir funcionário?")) return

const id = funcionarios[i].id

const { error } = await supabaseClient
.from("funcionarios")
.delete()
.eq("id", id)

if(error){
alert("Erro ao excluir")
console.error(error)
return
}

carregarFuncionarios()
}

carregarFuncionarios()

</script>

</body>
</html>
